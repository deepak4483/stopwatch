<html>
  <head>
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <nav id="navbar">My Stopwatch</nav>
    <div id="container">
      <label id="hour" class="time">00</label>
      <label class="time">:</label>
      <label id="minute" class="time">00</label>
      <label class="time">:</label>
      <label id="second" class="time">00</label>
      <label class="time">:</label>
      <label id="mili_second" class="time"> 00</label>
      

    </div>
    <div id="btn_div">
       <button class="btn" id="lap">Lap</button>
       <button id="cleardata">Clear Lap Data</button>
       <button class="btn" id="start">Start</button>
       <!-- <button class="btn" id="clear">Clear</button> -->
    </div>
    
  </body>
  <script src="script.js"></script>
</html>
